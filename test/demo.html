<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://default.style/">
    <link rel="stylesheet" href="../css/dejade.min.css">
    <style>
        .text-dejade {
            text-shadow: 0 1px 0 rgba(0, 0, 0, .125);
        }

        .bg-dejade {
            color: #fff;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .25);
        }
    </style>
</head>
<body id="top">
<p class="text-dejade">Deze tekst zou groen moeten zijn.</p>
<div class="bg-dejade">
    <p>Deze achtergrond zou groen moeten zijn.</p>
</div>
<div class="border-dejade">
    <p>Dit vlak zou een groene rand moeten hebben.</p>
</div>
<script>
    "use strict";

    let html = document.getElementsByTagName('html')[0];
    html.style.setProperty("--dejade", "green");

    window.onload = init;
    function init() {
        if (window.Event) {
            document.captureEvents(Event.MOUSEMOVE);
        }
        document.onmousemove = getCursorXY;
    }

    function getCursorXY(e) {
        let cursorX = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
        let cursorY = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);

        let width = window.innerWidth;
        let height = window.innerHeight;

        let r = Math.round(127 * cursorY / height);
        let g = Math.round(((cursorY / height) + (cursorX / width)) / 2 * 128 + 127);
        let b = Math.round(191 * cursorX / width);
        let rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';

        html.style.setProperty("--dejade", rgb);
    }
</script>
</body>
</html>
