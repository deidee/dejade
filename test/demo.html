<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="../css/dejade.min.css">
</head>
<body id="top">
<p class="text-dejade">Deze tekst zou groen moeten zijn.</p>
<div class="bg-dejade">
    <p>Deze achtergrond zou groen moeten zijn.</p>
</div>
<script>
    "use strict";

    var html = document.getElementsByTagName('html')[0];
    html.style.setProperty("--dejade", "green");

    window.onload = init;
    function init() {
        if (window.Event) {
            document.captureEvents(Event.MOUSEMOVE);
        }
        document.onmousemove = getCursorXY;
    }

    function getCursorXY(e) {
        var cursorX = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
        var cursorY = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);

        var width = window.innerWidth;
        var height = window.innerHeight;

        var b = Math.round(255 * cursorX / width);
        var rgb = 'rgb(0, 255, ' + b + ')';

        html.style.setProperty("--dejade", rgb);
    }
</script>
</body>
</html>
