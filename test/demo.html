<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://default.style/">
    <link rel="stylesheet" href="https://grid.sexy/css/grid.min.css">
    <link rel="stylesheet" href="../css/dejade.min.css">
    <style>
        .block {
            padding: 12px;
        }

        .text-dejade {
            text-shadow: 0 1px 0 rgba(0, 0, 0, .125);
        }

        .bg-dejade {
            color: #fff;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .25);
        }
    </style>
</head>
<body id="top">
<div class="container">
    <div class="row">
        <section class="col">
            <h2>Statisch</h2>
            <div class="block text-dejade">
                <p>Deze tekst zou groen moeten zijn.</p>
            </div>
            <div class="block bg-dejade">
                <p>Deze achtergrond zou groen moeten zijn.</p>
            </div>
            <div class="block border-dejade">
                <p>Dit vlak zou een groene rand moeten hebben.</p>
            </div>
        </section>
        <section class="col">
            <h2>Muisinteractie</h2>
            <div class="block text-dejade ia-demuis">
                <p>Deze tekst zou groen moeten zijn.</p>
            </div>
            <div class="block bg-dejade ia-demuis">
                <p>Deze achtergrond zou groen moeten zijn.</p>
            </div>
            <div class="block border-dejade ia-demuis">
                <p>Dit vlak zou een groene rand moeten hebben.</p>
            </div>
        </section>
    </div>
</div>
<script>
    "use strict";

    let html = document.getElementsByTagName('html')[0];
    let r = Math.round(127 * Math.random());
    let g = Math.round(Math.random() * 128 + 127);
    let b = Math.round(191 * Math.random());
    let rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';
    html.style.setProperty("--dejade", rgb);
    html.style.setProperty("--dejade-demuis", rgb);

    document.addEventListener("DOMContentLoaded", function(e) {
        let width = window.innerWidth;
        let height = window.innerHeight;

        document.onmousemove = function(e) {
            let r = Math.round(127 * e.clientY / height);
            let g = Math.round(((e.clientY / height) + (e.clientX / width)) / 2 * 128 + 127);
            let b = Math.round(191 * e.clientX / width);
            let rgb = 'rgb(' + r + ', ' + g + ', ' + b + ')';

            html.style.setProperty("--dejade-demuis", rgb);
        };
    });

</script>
</body>
</html>
